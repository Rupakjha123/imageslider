<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .slider {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slide {
      min-width: 100%;
      transition: opacity 0.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="slider">
  <button class="arrow left">&#10094;</button>
  <div class="slides">
    <div class="slide"><img src="pexels-giorgio-de-angelis-1413412 (1).jpg" alt="1"></div>
    <div class="slide"><img src="pexels-pixabay-459203.jpg" alt="2"></div>
    <div class="slide"><img src="AdobeStock_571067620_Preview.jpeg" alt="3"></div>
  </div>
  <button class="arrow right">&#10095;</button>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slideCount = document.querySelectorAll('.slide').length;
  const leftBtn = document.querySelector('.arrow.left');
  const rightBtn = document.querySelector('.arrow.right');
  let currentIndex = 0;

  function showSlide(index) {
    if (index >= slideCount) currentIndex = 0;
    else if (index < 0) currentIndex = slideCount - 1;
    else currentIndex = index;

    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  leftBtn.addEventListener('click', () => showSlide(currentIndex - 1));
  rightBtn.addEventListener('click', () => showSlide(currentIndex + 1));

  // Auto slide
  setInterval(() => {
    showSlide(currentIndex + 1);
  }, 3000); // change slide every 3 seconds
</script>

</body>
</html>
